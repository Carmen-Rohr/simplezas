<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simplezas | Galería</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Simplezas" class="logo"/>
        <h1>Bienvenidos a Simplezas</h1>
        <p>Artesanías únicas que se actualizan automáticamente ✨</p>
        <audio controls autoplay loop>
            <source src="audio/fondo.mp3" type="audio/mpeg" />
        </audio>
    </header>
    <main>
        <div id="galeria" class="galeria"></div>
        <p id="mensajeError" class="error" style="display:none;">Error al cargar imágenes.</p>
    </main>
    <script>
        fetch("/.netlify/functions/getImages")
            .then((res) => res.json())
            .then((data) => {
                const galeria = document.getElementById("galeria");
                data.forEach(img => {
                    const div = document.createElement("div");
                    div.className = "imagen";
                    div.innerHTML = `<img src="${img}" loading="lazy" />`;
                    galeria.appendChild(div);
                });
            })
            .catch(() => {
                document.getElementById("mensajeError").style.display = "block";
            });
    </script>
</body>
</html>
