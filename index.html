  <script>
    const audio = document.getElementById('audio-player');
    const btnAudio = document.getElementById('btn-audio');
    let isPlaying = false;
    btnAudio.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        btnAudio.textContent = 'üéµ';
        btnAudio.title = 'Reproducir m√∫sica';
      } else {
        audio.play();
        btnAudio.textContent = '‚è∏Ô∏è';
        btnAudio.title = 'Pausar m√∫sica';
      }
      isPlaying = !isPlaying;
    });

    // Cargar im√°genes desde Netlify Function
    fetch('/.netlify/functions/getImages')
      .then(res => res.json())
      .then(images => {
        const galeria = document.getElementById('galeria');
        images.forEach(url => {
          const div = document.createElement('div');
          div.className = 'col-6 col-md-3 mb-4 fade-in imagen';
          div.innerHTML = `<img src="${url}" alt="Artesan√≠a" class="gallery-img" loading="lazy" />`;
          galeria.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('mensajeError').style.display = 'block';
      });

    // Animaci√≥n fade-in (igual que en tu original)
    document.addEventListener("DOMContentLoaded", () => {
      const faders = document.querySelectorAll('.fade-in');
      const appearOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };
      const appearOnScroll = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          entry.target.classList.add("show");
          observer.unobserve(entry.target);
        });
      }, appearOptions);
      faders.forEach(fader => appearOnScroll.observe(fader));
    });
  </script>
