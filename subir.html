<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subir Imagen</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .mensaje {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Subir imagen a la galer√≠a</h2>
  <p>Seleccion√° una imagen desde tu celular</p>

  <input type="file" id="fileInput" accept="image/*" style="display: none;">
  <button onclick="document.getElementById('fileInput').click()">üì∑ Subir Imagen</button>

  <div class="mensaje" id="mensaje"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const mensaje = document.getElementById('mensaje');

    fileInput.addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      mensaje.textContent = '‚è≥ Subiendo imagen...';

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'simplezas_upload'); // Us√° el preset que creaste
      formData.append('folder', 'artesanias');

      try {
        const res = await fetch('https://api.cloudinary.com/v1_1/dqbrrsuxb/image/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.secure_url) {
          mensaje.innerHTML = '‚úÖ Imagen subida con √©xito.<br><small>Ya aparece en la galer√≠a.</small>';
        } else {
          mensaje.textContent = '‚ùå Error al subir la imagen.';
        }

      } catch (err) {
        mensaje.textContent = '‚ùå Error de conexi√≥n.';
      }
    });
  </script>
</body>
</html>
